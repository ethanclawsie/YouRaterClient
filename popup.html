<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <script src="./popup.js"></script>
    <h1><span id="videoname"></span></h1>
    <img class="image" id="thumbnail" />
    <div class="rate">
      <input type="radio" id="star5" name="rate" value="5" />
      <label for="star5" title="5"><span class="fa fa-star"></span></label>
      <input type="radio" id="star4" name="rate" value="4" />
      <label for="star4" title="4"><span class="fa fa-star"></span></label>
      <input type="radio" id="star3" name="rate" value="3" />
      <label for="star3" title="3"><span class="fa fa-star"></span></label>
      <input type="radio" id="star2" name="rate" value="2" />
      <label for="star2" title="2"><span class="fa fa-star"></span></label>
      <input type="radio" id="star1" name="rate" value="1" />
      <label for="star1" title="1"><span class="fa fa-star"></span></label>
    </div>
    <h4 class="yourrating">Your Rating</h4>
    <h1><span id="yourrating"></span></h1>
    <h4>Average Rating</h4>
    <h1><span id="averagerating"></span></h1>
    <h4>Number of Ratings</h4>
    <h1><span id="ratingcount"></span></h1>
  </body>
</html>
